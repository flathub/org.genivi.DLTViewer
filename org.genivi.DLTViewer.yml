app-id: org.genivi.DLTViewer
runtime: org.kde.Platform
runtime-version: 5.15-21.08
sdk: org.kde.Sdk
command: dlt-viewer
rename-icon: dlt-viewer
rename-desktop-file: dlt-viewer.desktop
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=all
  - --share=network
  - --persist=.dlt
  - --env=LD_LIBRARY_PATH=/app/lib/aarch64-linux-gnu:/app/lib/x86_64-linux-gnu
cleanup:
  - /include
  - /share/dlt-viewer/plugins/libdummy*.so
modules:
  - name: dlt-viewer
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DDLT_USE_STANDARD_INSTALLATION_LOCATION=ON
    cleanup:
      - sdk
      - doc
      - plugins/examples
    post-install:
      - mv ${FLATPAK_DEST}/share/dlt-viewer/* ${FLATPAK_DEST}/share/
      - install -Dm644 org.genivi.DLTViewer.metainfo.xml ${FLATPAK_DEST}/share/metainfo/org.genivi.DLTViewer.metainfo.xml
    sources:
      - type: archive
        url: https://github.com/COVESA/dlt-viewer/archive/v2.23.0.tar.gz
        sha256: cbc2a00c65d4ad7b48f3b0bd3894395bff327892c493dca391f222a2f87682f8
        x-checker-data:
          type: json
          url: https://api.github.com/repos/COVESA/dlt-viewer/releases/latest
          version-query: .tag_name
          url-query: '"https://github.com/COVESA/dlt-viewer/archive/" + $version +
            ".tar.gz"'
      - type: file
        path: org.genivi.DLTViewer.metainfo.xml

