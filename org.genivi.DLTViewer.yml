app-id: org.genivi.DLTViewer
runtime: org.kde.Platform
runtime-version: '5.15-21.08'
sdk: org.kde.Sdk
command: dlt-viewer
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=all
  - --share=network
  - --persist=.dlt
  - --env=LD_LIBRARY_PATH=/app/lib/aarch64-linux-gnu:/app/lib/x86_64-linux-gnu

cleanup:
  - /include
  - /share/dlt-viewer/plugins/libdummy*.so
modules:
  - name: dlt-viewer
    buildsystem: qmake
    config-opts:
      - BuildDltViewer.pro
    post-install:
      - mv ${FLATPAK_DEST}/usr/* ${FLATPAK_DEST}/
      - ln -s ../share ${FLATPAK_DEST}/usr/share
      - install -Dm644 org.genivi.DLTViewer.metainfo.xml ${FLATPAK_DEST}/share/metainfo/org.genivi.DLTViewer.metainfo.xml
    sources:
      - type: archive
        url: https://github.com/GENIVI/dlt-viewer/archive/v2.21.2.tar.gz
        sha256: 125bcbecc147837c7b18162f95ccd301a1def2aefb394b8ea2c759df74dce568
        x-checker-data:
          type: json
          url: https://api.github.com/repos/GENIVI/dlt-viewer/releases/latest
          version-query: .tag_name
          url-query: "\"https://github.com/GENIVI/dlt-viewer/archive/\" + $version + \".tar.gz\""
      - type: file
        path: org.genivi.DLTViewer.metainfo.xml

